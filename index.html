<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de tu chileno</title>
    <!-- Bootstrap CDN (CSS only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="card mt-5">
            <div class="card-header">Validación del RUT o RUN Chileno</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" id="txt-rut" class="form-control" placeholder="Ingrese su rut">
                    </div>
                    <div class="col-md-4">
                        <button id="btn-validar" class="btn btn-success">Validar</button>
                    </div>
                </div>
                <div class="row">
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <!-- Archivos JS -->
    <script src="js/ValidarRut.js"></script>
    <script src="js/funciones.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
    
</body>
</html>
